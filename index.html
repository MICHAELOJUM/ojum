<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <!-- Canvas for the game -->
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <!-- Display the score -->
        <div id="score">Score: 0</div>
        <!-- Display the number of lives -->
        <div id="lives">Lives: 4</div>
        <!-- Game Over screen with restart and exit buttons -->
        <div id="gameOver" class="hidden">
            <h1>Game Over</h1>
            <button id="restartBtn">Restart</button>
            <button id="exitBtn">Exit</button>
        </div>
        <!-- On-screen controls for touch devices -->
        <div id="controls">
            <button id="leftBtn" class="arrowBtn">⬅️</button>
            <div id="upDownControls">
                <button id="upBtn" class="arrowBtn">⬆️</button>
                <button id="downBtn" class="arrowBtn">⬇️</button>
            </div>
            <button id="rightBtn" class="arrowBtn">➡️</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
